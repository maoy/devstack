description "Keystone server"
author "Yun Mao <yunmao@gmail.com>"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on runlevel [016]

pre-start script
        mkdir -p /var/log/keystone/
        chown %USER%:root /var/log/keystone/
end script

respawn

exec su -c "cd %DIR% && %DIR%/bin/keystone --config-file=%DIR%/etc/keystone.conf --log-dir=%LOGDIR%/keystone --log-file=api.log" %USER%
