description "Nova noVNC"
author "Yun Mao <yunmao@gmail.com>"

start on (filesystem and net-device-up IFACE!=lo)
stop on runlevel [016]

chdir %DIR%
pre-start script
        mkdir -p /var/log/nova
        chown %USER%:root /var/log/nova/
end script

#respawn

exec su -c "%DIR%/utils/nova-wsproxy.py --flagfile=%NOVA_DIR%/bin/nova.conf --web . 6080 2>&1 >> /var/log/nova/nova-novnc.log" %USER%
