description "Nova Compute server"
author "Yun Mao <yunmao@gmail.com>"

start on (local-filesystems and net-device-up IFACE!=lo)
stop on runlevel [016]

chdir %DIR%

pre-start script
        mkdir -p /var/log/nova
        chown %USER%:root /var/log/nova/
        modprobe nbd
end script

#respawn

exec su -c "cd %DIR% && sg libvirtd %DIR%/bin/nova-compute --flagfile=%DIR%/bin/nova.conf --logdir=%LOGDIR%/nova --logfile=nova-compute.log" %USER%
